name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with FFmpeg 8
        run: |
          docker build -f Dockerfile.build -t reels-builder .

      - name: Build binary in container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app reels-builder \
            sh -c "go build -buildvcs=false -o reels-linux-amd64 ."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reels-linux-amd64
          path: reels-linux-amd64

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          brew tap homebrew-ffmpeg/ffmpeg
          brew install homebrew-ffmpeg/ffmpeg/ffmpeg --with-jpeg-xl
          echo "PKG_CONFIG_PATH=$(brew --prefix ffmpeg)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix ffmpeg)/lib" >> $GITHUB_ENV
          echo "CFLAGS=-I$(brew --prefix ffmpeg)/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$(brew --prefix ffmpeg)/lib" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$(brew --prefix ffmpeg)/include" >> $GITHUB_ENV

      - name: Build
        env:
          CGO_ENABLED: 1
        run: |
          go build -o reels-darwin-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reels-darwin-arm64
          path: reels-darwin-arm64

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create source tarball
        run: |
          git archive --format=tar.gz --prefix=reels-${GITHUB_REF_NAME#v}/ HEAD > artifacts/reels-${GITHUB_REF_NAME#v}.tar.gz

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/reels-linux-amd64/reels-linux-amd64
            artifacts/reels-darwin-arm64/reels-darwin-arm64
            artifacts/reels-*.tar.gz
          generate_release_notes: true
